<h1 mat-dialog-title><span>{{ data.title }}</span></h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1">{{ 'ok' | transloco }}</button>
    <button mat-button (click)="onCancelClick()" cdkFocusInitial>{{ 'cancel' | transloco }}</button>
</div>
